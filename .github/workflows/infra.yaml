name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_drift: ${{ steps.drift_check.outputs.has_drift }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./infra/terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ./infra/terraform
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt
          cat plan_output.txt

      - name: Check for Drift
        id: drift_check
        working-directory: ./infra/terraform
        run: |
          if grep -q "No changes" plan_output.txt; then
            echo "has_drift=false" >> $GITHUB_OUTPUT
            echo "No drift detected ✅"
          else
            echo "has_drift=true" >> $GITHUB_OUTPUT
            echo "⚠️ DRIFT DETECTED"
          fi

      - name: Upload Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: plan-output
          path: ./infra/terraform/plan_output.txt
          retention-days: 5

  send-drift-notification:
    name: Send Drift Detection Email
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_drift == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Plan Output
        uses: actions/download-artifact@v4
        with:
          name: plan-output

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "⚠️ Terraform Drift Detected - Action Required"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            Infrastructure Drift Detected!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
            
            Review the attached Terraform plan output and approve if changes are expected.
          attachments: plan_output.txt

  wait-for-approval:
    name: Wait for Manual Approval
    runs-on: ubuntu-latest
    needs: [terraform-plan, send-drift-notification]
    if: needs.terraform-plan.outputs.has_drift == 'true'
    environment:
      name: production
    
    steps:
      - name: Manual Approval Required
        run: |
          echo "⚠️ Drift detected - waiting for manual approval to apply changes."

  terraform-apply:
    name: Terraform Apply (with Ansible Deployment)
    runs-on: ubuntu-latest
    needs: [terraform-plan, wait-for-approval]
    if: |
      always() &&
      needs.terraform-plan.result == 'success' &&
      (needs.terraform-plan.outputs.has_drift == 'false' || needs.wait-for-approval.result == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Apply (runs Ansible automatically)
        working-directory: ./infra/terraform
        run: |
          if [ "${{ needs.terraform-plan.outputs.has_drift }}" == "true" ]; then
            echo "Applying changes from plan..."
            terraform apply -auto-approve tfplan
          else
            echo "No drift detected - running apply to verify idempotency..."
            terraform apply -auto-approve
          fi

      - name: Setup SSH Key for Ansible (optional verification)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          SSH_TARGET=$(terraform -chdir=./infra/terraform output -raw public_ip)
          ssh-keyscan -H $SSH_TARGET >> ~/.ssh/known_hosts
          echo "SSH ready for Ansible to run via null_resource."

  send-completion-notification:
    name: Send Deployment Completion Email
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: always() && needs.terraform-apply.result == 'success'
    
    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "✅ Infrastructure Deployment Completed Successfully"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            Infrastructure Deployment Completed!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
            
            Application URL: https://${{ secrets.DOMAIN_NAME }}
