name: Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infra.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    env:
      TF_VAR_ec2_key_path: ${{ secrets.SSH_PUBLIC_KEY }}
    outputs:
      has_drift: ${{ steps.drift_check.outputs.has_drift }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate SSH public key format
        run: |
          set -euo pipefail
          TMPDIR=$(mktemp -d)
          PUBFILE="$TMPDIR/key.pub"
          printf '%s' "${{ secrets.SSH_PUBLIC_KEY }}" > "$PUBFILE"
          tr -d '\r' < "$PUBFILE" > "$PUBFILE.clean"
          mv "$PUBFILE.clean" "$PUBFILE"
          if ! head -n1 "$PUBFILE" | grep -E -q '^(ssh-(rsa|ed25519|dss)|ecdsa-sha2-)'; then
            echo "ERROR: SSH_PUBLIC_KEY secret does not start with an OpenSSH key type."
            rm -rf "$TMPDIR"
            exit 1
          fi
          if ! ssh-keygen -lf "$PUBFILE" >/dev/null 2>&1; then
            echo "ERROR: ssh-keygen failed to parse the public key."
            rm -rf "$TMPDIR"
            exit 1
          fi
          rm -rf "$TMPDIR"
          echo "SSH public key format validated."

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init & Validate
        working-directory: ./infra/terraform
        run: |
          terraform init -input=false
          terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ./infra/terraform
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt
          cat plan_output.txt

      - name: Check for Drift
        id: drift_check
        working-directory: ./infra/terraform
        run: |
          if grep -q "No changes" plan_output.txt; then
            echo "has_drift=false" >> $GITHUB_OUTPUT
            echo "No drift detected"
          else
            echo "has_drift=true" >> $GITHUB_OUTPUT
            echo "⚠️ DRIFT DETECTED"
          fi

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ./infra/terraform/tfplan
          retention-days: 5

      - name: Upload Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: plan-output
          path: ./infra/terraform/plan_output.txt
          retention-days: 5

  send-drift-notification:
    name: Send Drift Detection Email
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_drift == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: plan-output

      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "⚠️ Terraform Drift Detected - Action Required"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            Infrastructure Drift Detected!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: plan_output.txt

  wait-for-approval:
    name: Wait for Manual Approval
    runs-on: ubuntu-latest
    needs: [terraform-plan, send-drift-notification]
    if: needs.terraform-plan.outputs.has_drift == 'true'
    environment:
      name: production
    steps:
      - run: echo "Drift detected - waiting for manual approval in the GitHub Actions UI."

  terraform-apply:
    name: Terraform Apply (with Ansible)
    runs-on: ubuntu-latest
    needs: [terraform-plan, wait-for-approval]
    env:
      TF_VAR_ec2_key_path: ${{ secrets.SSH_PUBLIC_KEY }}
    if: |
      always() &&
      needs.terraform-plan.result == 'success' &&
      (needs.terraform-plan.outputs.has_drift == 'false' || needs.wait-for-approval.result == 'success')
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare SSH keys and install Ansible
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf '%s' "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_ed25519.pub
          chmod 644 ~/.ssh/id_ed25519.pub
          sudo apt-get update -y
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository --yes --update ppa:ansible/ansible
          sudo apt-get install -y ansible
          ansible --version

      - uses: actions/download-artifact@v4
        if: needs.terraform-plan.outputs.has_drift == 'true'
        with:
          name: terraform-plan
          path: ./infra/terraform

      - name: Terraform Apply
        working-directory: ./infra/terraform
        run: |
          terraform init -input=false
          if [ "${{ needs.terraform-plan.outputs.has_drift }}" == "true" ]; then
            terraform apply -input=false -auto-approve tfplan
          else
            terraform apply -input=false -auto-approve
          fi

      - name: Capture Terraform outputs
        id: terraform_output
        working-directory: ./infra/terraform
        run: |
          terraform output -json > outputs.json
          if terraform output -raw instance_public_ip >/dev/null 2>&1; then
            echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          fi
          cat outputs.json

      - name: Add instance to known_hosts
        if: steps.terraform_output.outputs.instance_ip != ''
        run: |
          ssh-keyscan -H ${{ steps.terraform_output.outputs.instance_ip }} >> ~/.ssh/known_hosts || true

      - name: Verify Deployment endpoints
        run: |
          sleep 25
          curl -fsS https://${{ secrets.DOMAIN_NAME }} || echo "Frontend not ready yet"
          curl -fsS https://${{ secrets.DOMAIN_NAME }}/api/auth || echo "Auth API not ready yet"

  send-completion-notification:
    name: Send Deployment Completion Email
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: always() && needs.terraform-apply.result == 'success'
    steps:
      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Deployment Completed Successfully"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            Infrastructure Deployment Completed!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
            Application URL: https://${{ secrets.DOMAIN_NAME }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
