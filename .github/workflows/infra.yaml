name: Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infra.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    env:
      # Tell Terraform to use the public-key file path during plan/apply
      TF_VAR_ec2_key_path: "~/.ssh/id_ed25519.pub"
    outputs:
      has_drift: ${{ steps.drift_check.outputs.has_drift }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create SSH key files on runner (so Terraform can read public key at plan time)
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf '%s' "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_ed25519.pub
          chmod 644 ~/.ssh/id_ed25519.pub
          echo "wrote ~/.ssh/id_ed25519 and ~/.ssh/id_ed25519.pub"

      - name: Validate SSH public key format
        run: |
          set -euo pipefail
          PUBFILE=~/.ssh/id_ed25519.pub
          tr -d '\r' < "$PUBFILE" > "$PUBFILE.clean"
          mv "$PUBFILE.clean" "$PUBFILE"
          if ! head -n1 "$PUBFILE" | grep -E -q '^(ssh-(rsa|ed25519|dss)|ecdsa-sha2-)'; then
            echo "ERROR: SSH public key not in OpenSSH format"
            exit 1
          fi
          ssh-keygen -lf "$PUBFILE" >/dev/null

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init & validate
        working-directory: ./infra/terraform
        run: |
          terraform init -input=false
          terraform validate

      - name: Terraform plan
        id: plan
        working-directory: ./infra/terraform
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt
          cat plan_output.txt

      - name: Check for drift
        id: drift_check
        working-directory: ./infra/terraform
        run: |
          if grep -q "No changes" plan_output.txt; then
            echo "has_drift=false" >> $GITHUB_OUTPUT
            echo "No drift"
          else
            echo "has_drift=true" >> $GITHUB_OUTPUT
            echo "Drift detected"
          fi

      - name: Upload tfplan (binary)
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ./infra/terraform/tfplan
          retention-days: 5

      - name: Upload plan output (human)
        uses: actions/upload-artifact@v4
        with:
          name: plan-output
          path: ./infra/terraform/plan_output.txt
          retention-days: 5

  send-drift-notification:
    name: Drift Email
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_drift == 'true'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download plan output
        uses: actions/download-artifact@v4
        with:
          name: plan-output

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "⚠️ Terraform Drift Detected"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            Drift detected. Please review the attached plan.
          attachments: plan_output.txt

  wait-for-approval:
    name: Manual approval
    runs-on: ubuntu-latest
    needs: [terraform-plan, send-drift-notification]
    if: needs.terraform-plan.outputs.has_drift == 'true'
    environment:
      name: production
    steps:
      - name: Wait
        run: echo "Manual approval required in the GitHub UI."

  terraform-apply:
    name: Terraform Apply + Ansible
    runs-on: ubuntu-latest
    needs: [terraform-plan, wait-for-approval]
    if: |
      always() &&
      needs.terraform-plan.result == 'success' &&
      (needs.terraform-plan.outputs.has_drift == 'false' || needs.wait-for-approval.result == 'success')
    env:
      TF_VAR_ec2_key_path: "~/.ssh/id_ed25519.pub"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure SSH keys exist (redundant-but-safe)
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf '%s' "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_ed25519.pub
          chmod 644 ~/.ssh/id_ed25519.pub

      - name: Download plan (if drift)
        if: needs.terraform-plan.outputs.has_drift == 'true'
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ./infra/terraform

      - name: Setup Terraform (apply)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform apply (use plan if available)
        working-directory: ./infra/terraform
        run: |
          set -euo pipefail
          terraform init -input=false
          if [ "${{ needs.terraform-plan.outputs.has_drift }}" = "true" ]; then
            echo "Applying saved plan..."
            terraform apply -input=false -auto-approve tfplan
          else
            echo "No drift: running apply to verify idempotency..."
            terraform apply -input=false -auto-approve
          fi

      - name: Capture outputs
        id: terraform_output
        working-directory: ./infra/terraform
        run: |
          terraform output -json > outputs.json
          if terraform output -raw instance_public_ip >/dev/null 2>&1; then
            echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          fi
          cat outputs.json

      - name: Add instance to known_hosts
        if: steps.terraform_output.outputs.instance_ip != ''
        run: |
          ssh-keyscan -H ${{ steps.terraform_output.outputs.instance_ip }} >> ~/.ssh/known_hosts || true

      - name: Verify endpoints (non-fatal)
        run: |
          sleep 20
          curl -fsS https://${{ secrets.DOMAIN_NAME }} || echo "Frontend not ready"
          curl -fsS https://${{ secrets.DOMAIN_NAME }}/api/auth || echo "Auth API not ready"

  send-completion-notification:
    name: Success email
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: always() && needs.terraform-apply.result == 'success'
    steps:
      - name: Send success email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "✅ Deployment completed"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            Deployment complete. App URL: https://${{ secrets.DOMAIN_NAME }}
