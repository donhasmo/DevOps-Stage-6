name: Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infra.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_drift: ${{ steps.drift_check.outputs.has_drift }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init & Validate (with SSH public key from secret)
        working-directory: ./infra/terraform
        env:
          TF_VAR_ec2_key_path: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          terraform init -input=false
          terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ./infra/terraform
        env:
          TF_VAR_ec2_key_path: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt
          cat plan_output.txt

      - name: Check for Drift
        id: drift_check
        working-directory: ./infra/terraform
        run: |
          if grep -q "No changes" plan_output.txt; then
            echo "has_drift=false" >> $GITHUB_OUTPUT
            echo "No drift detected"
          else
            echo "has_drift=true" >> $GITHUB_OUTPUT
            echo "⚠️ DRIFT DETECTED"
          fi

      - name: Upload Terraform Plan (binary)
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ./infra/terraform/tfplan
          retention-days: 5

      - name: Upload Plan Output (human readable)
        uses: actions/upload-artifact@v4
        with:
          name: plan-output
          path: ./infra/terraform/plan_output.txt
          retention-days: 5

  send-drift-notification:
    name: Send Drift Detection Email
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_drift == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Plan Output
        uses: actions/download-artifact@v4
        with:
          name: plan-output

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "⚠️ Terraform Drift Detected - Action Required"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            Infrastructure Drift Detected!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please review the attached plan output and approve the deployment if the changes are expected.
          attachments: plan_output.txt

  wait-for-approval:
    name: Wait for Manual Approval
    runs-on: ubuntu-latest
    needs: [terraform-plan, send-drift-notification]
    if: needs.terraform-plan.outputs.has_drift == 'true'
    environment:
      name: production
    steps:
      - name: Manual Approval Required
        run: |
          echo "Drift detected - waiting for manual approval in the GitHub Actions UI."

  terraform-apply:
    name: Terraform Apply (with Ansible)
    runs-on: ubuntu-latest
    needs: [terraform-plan, wait-for-approval]
    if: |
      always() &&
      needs.terraform-plan.result == 'success' &&
      (needs.terraform-plan.outputs.has_drift == 'false' || needs.wait-for-approval.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare runner for Ansible (write SSH key + install Ansible)
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Optionally write pub as well (not required)
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_ed25519.pub
          chmod 644 ~/.ssh/id_ed25519.pub
          # Install ansible so terraform local-exec can call ansible-playbook
          sudo apt-get update -y
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository --yes --update ppa:ansible/ansible
          sudo apt-get install -y ansible
          ansible --version

      - name: Download Terraform Plan (if drift detected) so apply can use it
        if: needs.terraform-plan.outputs.has_drift == 'true'
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ./infra/terraform

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Apply (use plan if available)
        working-directory: ./infra/terraform
        env:
          TF_VAR_ec2_key_path: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          set -e
          terraform init -input=false
          if [ "${{ needs.terraform-plan.outputs.has_drift }}" == "true" ]; then
            echo "Applying changes from saved plan..."
            terraform apply -input=false -auto-approve tfplan
          else
            echo "No drift: applying to verify (idempotent)..."
            terraform apply -input=false -auto-approve
          fi

      - name: Capture Terraform outputs (instance IP)
        id: terraform_output
        working-directory: ./infra/terraform
        run: |
          terraform output -json > outputs.json
          if terraform output -raw instance_public_ip >/dev/null 2>&1; then
            echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          fi
          cat outputs.json

      - name: Add instance to known_hosts (so future ssh/ansible runs are clean)
        if: steps.terraform_output.outputs.instance_ip != ''
        run: |
          ssh-keyscan -H ${{ steps.terraform_output.outputs.instance_ip }} >> ~/.ssh/known_hosts || true
          echo "Added known_hosts entry for ${{ steps.terraform_output.outputs.instance_ip }}"

      - name: (Optional) Verify Deployment endpoints
        run: |
          echo "Waiting a short while for services to come up..."
          sleep 25
          # Try hitting the frontend and a couple of APIs; failure here won't fail the entire job
          curl -fsS https://${{ secrets.DOMAIN_NAME }} || echo "Frontend not ready yet"
          curl -fsS https://${{ secrets.DOMAIN_NAME }}/api/auth || echo "Auth API not ready yet"

  send-completion-notification:
    name: Send Deployment Completion Email
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: always() && needs.terraform-apply.result == 'success'
    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Deployment Completed Successfully"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            Infrastructure Deployment Completed!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
            Application URL: https://${{ secrets.DOMAIN_NAME }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
