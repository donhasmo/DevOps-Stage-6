name: Application Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - '.env'
      - '.github/workflows/application.yml'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  PYTHON_VERSION: "3.11"

jobs:
  ansible-deploy:
    name: Deploy Application with Ansible
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Download Terraform-generated Ansible files
      - name: Download Terraform Ansible Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ansible-files  # This should match the artifact name uploaded in Terraform
          path: ./ansible

      # Setup Python environment
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install Ansible
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      # Optional: Install any additional Ansible collections or requirements
      - name: Install Ansible Collections (if required)
        working-directory: ./ansible
        run: |
          ansible-galaxy collection install -r requirements.yml || echo "No requirements file found"

      # Run Ansible Playbook
      - name: Run Ansible Playbook
        working-directory: ./ansible
        run: |
          # Ensure private key permissions
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Run playbook
          ansible-playbook -i inventory.ini site.yml --private-key ~/.ssh/id_ed25519

      # Optional: Notify on completion
      - name: Send Deployment Completion Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Ansible Deployment Completed"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            TO-DO APP deployment succeeded.
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
